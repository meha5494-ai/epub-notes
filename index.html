<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کتابخانه شخصی | EPUB Notes</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>">
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- کتابخانه‌ها -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body>
<div id="library-view" class="view active">
    <header class="header">
        <h1>کتاب‌های من</h1>
        <div class="actions">
            <button class="mdc-icon-button" id="theme-toggle">
                <span class="material-icons">dark_mode</span>
            </button>
            <button class="mdc-button mdc-button--raised" id="upload-button">
                <span class="material-icons">add</span>
                افزودن کتاب
            </button>
            <input type="file" id="epub-file-input" accept=".epub" style="display:none">
        </div>
    </header>
    <div id="book-grid">
        <div class="empty-state">
            <span class="material-icons empty-icon">auto_stories</span>
            <p>کتابخانه شما خالی است</p>
            <button class="mdc-button mdc-button--outlined" onclick="document.getElementById('upload-button').click()">
                افزودن کتاب
            </button>
        </div>
    </div>
</div>

<div id="reader-view" class="view">
    <header class="header">
        <button class="mdc-icon-button" id="back-button">
            <span class="material-icons">arrow_forward</span>
        </button>
        <h2 id="reader-title">عنوان کتاب</h2>
        <button class="mdc-icon-button" id="toggle-notes">
            <span class="material-icons">note</span>
        </button>
    </header>
    <div id="book-container"></div>
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="mdc-linear-progress">
                <div class="mdc-linear-progress__buffering-dots"></div>
                <div class="mdc-linear-progress__buffer"></div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
            </div>
            <p>در حال بارگذاری کتاب...</p>
        </div>
    </div>
</div>

<div id="notes-sheet" class="mdc-bottom-sheet">
    <div class="sheet-header">
        <h3>یادداشت‌ها</h3>
        <button class="mdc-icon-button" id="close-notes">
            <span class="material-icons">close</span>
        </button>
    </div>
    <div id="notes-list"></div>
    <div id="no-notes-message">
        <span class="material-icons">note_alt</span>
        <p>هنوز هیچ یادداشتی ثبت نشده است.</p>
    </div>
    <button class="mdc-fab" id="add-note-btn">
        <span class="material-icons">add</span>
    </button>
</div>

<div id="add-note-popover" class="mdc-card">
    <h4>افزودن یادداشت جدید</h4>
    <textarea id="note-text" placeholder="متن یادداشت..."></textarea>
    <div class="popover-actions">
        <button class="mdc-button" id="cancel-note">لغو</button>
        <button class="mdc-button mdc-button--raised" id="save-note">ذخیره</button>
    </div>
</div>

<script src="js/notes-manager.js"></script>
<script src="js/epub-manager.js"></script>
<script src="js/main.js"></script>
</body>
</html>

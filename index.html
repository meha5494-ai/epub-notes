<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کتابخانه من 📚</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v5.0.1/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>کتابخانه من</h1>
      <div class="header-actions">
        <button id="theme-toggle">🌙</button>
        <button id="install-btn">⬇️ نصب</button>
      </div>
    </header>

    <section class="upload-section">
      <input type="file" id="book-upload" accept=".epub" hidden>
      <button id="upload-btn">📤 افزودن کتاب جدید</button>
    </section>

    <section class="book-list">
      <h2>📚 کتاب‌های من</h2>
      <div id="books-container"></div>
    </section>

    <section id="reader-section" class="hidden">
      <div class="reader-controls">
        <button id="back-btn">🔙 بازگشت</button>
        <button id="add-note-btn">📝 یادداشت</button>
      </div>
      <div id="viewer"></div>
    </section>

    <section id="notes-panel" class="hidden">
      <h3>یادداشت‌های من</h3>
      <div id="notes-container"></div>
    </section>
  </div>

  <script src="libs/epub.min.js"></script>
  <script src="libs/idb-keyval.min.js"></script>
  <script src="js/epub-manager.js"></script>
  <script src="js/notes-manager.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

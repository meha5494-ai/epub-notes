<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کتابخانه شخصی | EPUB Notes</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>">
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- کتابخانه‌ها -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
</head>
<body>
<div id="library-view" class="view active">
    <div class="app-header">
        <div class="header-content">
            <h1><i class="fas fa-book-open"></i> کتابخانه من</h1>
            <div class="header-actions">
                <button class="icon-btn" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="primary-btn" id="upload-button">
                    <i class="fas fa-plus"></i> افزودن کتاب
                </button>
                <input type="file" id="epub-file-input" accept=".epub" style="display:none">
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="book-grid">
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h3>کتابخانه شما خالی است</h3>
                <p>برای شروع، یک کتاب EPUB اضافه کنید</p>
                <button class="secondary-btn" onclick="document.getElementById('upload-button').click()">
                    <i class="fas fa-upload"></i> افزودن کتاب
                </button>
            </div>
        </div>
    </div>
</div>

<div id="reader-view" class="view">
    <div class="reader-header">
        <button class="back-btn" id="back-button">
            <i class="fas fa-arrow-right"></i>
        </button>
        <div class="book-title-container">
            <h2 id="reader-title">عنوان کتاب</h2>
        </div>
        <button class="icon-btn" id="toggle-notes">
            <i class="fas fa-sticky-note"></i>
        </button>
    </div>
    
    <!-- نوار پیشرفت مطالعه -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
        <div class="page-info" id="page-info">صفحه 0 از 0</div>
    </div>
    
    <!-- دکمه‌های نمایش -->
    <div class="view-controls">
        <button class="view-btn active" id="continuous-view-btn" title="نمایش پیوسته">
            <i class="fas fa-align-justify"></i>
        </button>
        <button class="view-btn" id="paged-view-btn" title="نمایش صفحه به صفحه">
            <i class="fas fa-file"></i>
        </button>
        <button class="view-btn" id="mindmap-btn" title="نمایش مایند مپ">
            <i class="fas fa-project-diagram"></i>
        </button>
    </div>
    
    <div class="reader-container">
        <div id="book-container"></div>
    </div>
    
    <!-- دکمه‌های ناوبری صفحات -->
    <div class="page-navigation">
        <button class="page-nav-btn" id="prev-page-btn">
            <i class="fas fa-chevron-right"></i>
        </button>
        <span class="page-info-nav" id="page-info-nav">صفحه 1 از 1</span>
        <button class="page-nav-btn" id="next-page-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>
</div>

<div id="notes-sheet" class="bottom-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-header">
        <h3><i class="fas fa-sticky-note"></i> یادداشت‌ها</h3>
        <button class="close-btn" id="close-notes">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="sheet-content">
        <div id="notes-list"></div>
        <div id="no-notes-message" class="empty-notes">
            <i class="fas fa-clipboard"></i>
            <p>هنوز هیچ یادداشتی ثبت نشده است</p>
        </div>
    </div>
    <button class="fab-btn" id="add-note-btn">
        <i class="fas fa-plus"></i>
    </button>
</div>

<div id="add-note-popover" class="note-popover">
    <div class="popover-header">
        <h3>افزودن یادداشت جدید</h3>
    </div>
    <textarea id="note-text" placeholder="متن یادداشت خود را اینجا بنویسید..."></textarea>
    <div class="popover-actions">
        <button class="cancel-btn" id="cancel-note">لغو</button>
        <button class="save-btn" id="save-note">ذخیره</button>
    </div>
</div>

<!-- پنل مایند مپ -->
<div id="mindmap-panel" class="mindmap-panel">
    <div class="panel-header">
        <h3><i class="fas fa-project-diagram"></i> مایند مپ کتاب</h3>
        <button class="close-btn" id="close-mindmap">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="mindmap-content" id="mindmap-content">
        <div class="mindmap-placeholder">
            <i class="fas fa-spinner fa-spin"></i>
            <p>در حال ساخت مایند مپ...</p>
        </div>
    </div>
</div>

<script src="js/notes-manager.js"></script>
<script src="js/epub-manager.js"></script>
<script src="js/main.js"></script>
</body>
</html>

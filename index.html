<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کتاب‌خوان من</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/idb-keyval.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>📚 کتاب‌خوان من</h1>
      <button id="upload-btn">افزودن کتاب</button>
      <input type="file" id="file-input" accept=".epub" hidden />
    </header>

    <section id="book-list-section">
      <h2>کتاب‌های من</h2>
      <div id="book-list"></div>
    </section>

    <section id="reader-section" class="hidden">
      <div id="viewer"></div>
      <button id="add-note-btn" class="fab">📝</button>
    </section>

    <aside id="notes-panel" class="hidden">
      <h3>یادداشت‌ها</h3>
      <div id="notes-container"></div>
      <button id="close-notes-btn">بستن</button>
    </aside>
  </div>

  <script src="epub-manager.js"></script>
  <script src="notes-manager.js"></script>
  <script src="main.js"></script>
</body>
</html>

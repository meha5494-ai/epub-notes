<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>کتابخانه شخصی | EPUB Notes</title>

<meta name="theme-color" content="#FFFFFF"/>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>

<link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="header">
    <h1 class="ios-title">کتاب‌های من</h1>
    <div class="actions">
        <button id="theme-toggle">🌙</button>
        <button id="upload-button">افزودن کتاب</button>
        <input type="file" id="epub-file-input" accept=".epub" style="display:none;">
    </div>
</div>

<div id="book-grid"></div>

<div id="reader-view">
    <div class="header">
        <button id="back-to-library">کتابخانه</button>
        <h2 id="reader-title"></h2>
        <button id="toggle-notes">📝 یادداشت‌ها</button>
    </div>
    <div id="book-container"></div>
    <div id="loading-overlay">در حال بارگذاری...</div>
</div>

<div id="notes-sheet">
    <div class="sheet-header">
        <h3>یادداشت‌ها</h3>
        <button id="close-notes-sheet">✕</button>
    </div>
    <div id="notes-list"></div>
</div>

<div id="add-note-popover">
    <textarea id="note-text-input" placeholder="متن یادداشت..."></textarea>
    <div class="popover-actions">
        <button id="cancel-note">لغو</button>
        <button id="save-note">ذخیره</button>
    </div>
</div>

<script type="module" src="js/main.js"></script>

<script>
if('serviceWorker' in navigator){
    window.addEventListener('load',()=>{
        navigator.serviceWorker.register('service-worker.js')
        .then(()=>console.log('Service Worker Registered'))
        .catch(err=>console.error(err));
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007aff">
    <title>کتابخانه شخصی | EPUB Notes</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- کتابخانه‌ها -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body>
    <div id="library-view" class="view active">
        <header class="header">
            <h1>کتاب‌های من</h1>
            <div class="actions">
                <button id="theme-toggle" class="button">🌙</button>
                <button id="upload-button" class="button">افزودن کتاب +</button>
                <input type="file" id="epub-file-input" accept=".epub" style="display:none">
            </div>
        </header>
        <div id="book-grid">
            <div class="empty-state">
                <p>کتابخانه شما خالی است 📚</p>
                <button class="primary-button" onclick="document.getElementById('upload-button').click()">
                    افزودن کتاب
                </button>
            </div>
        </div>
    </div>

    <div id="reader-view" class="view">
        <header class="header">
            <button id="back-button" class="button">➜ کتابخانه</button>
            <h2 id="reader-title">عنوان کتاب</h2>
            <button id="toggle-notes" class="button">📝 یادداشت‌ها</button>
        </header>
        <div id="book-container"></div>
        <div id="loading-overlay">در حال بارگذاری...</div>
    </div>

    <div id="notes-sheet">
        <div class="sheet-header">
            <h3>یادداشت‌ها</h3>
            <button id="close-notes" class="button">✕</button>
        </div>
        <div id="notes-list"></div>
        <div id="no-notes-message">هنوز هیچ یادداشتی ثبت نشده است.</div>
        <button id="add-note-btn" class="primary-button" style="margin: 15px; width: calc(100% - 30px);">
            افزودن یادداشت جدید
        </button>
    </div>

    <div id="add-note-popover">
        <textarea id="note-text" placeholder="متن یادداشت..."></textarea>
        <div class="popover-actions">
            <button id="cancel-note" class="button">لغو</button>
            <button id="save-note" class="primary-button">ذخیره</button>
        </div>
    </div>

    <script src="js/notes-manager.js"></script>
    <script src="js/epub-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
